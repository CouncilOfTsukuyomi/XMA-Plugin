name: Build and Release

on:
    push:
        tags:
            - 'v*'
    pull_request:
        branches: [ main ]

jobs:
    build:
        runs-on: ubuntu-latest
        
        steps:
            - uses: actions/checkout@v4
              with:
                  submodules: recursive

            - name: Setup .NET
              uses: actions/setup-dotnet@v4
              with:
                  dotnet-version: '9.0.x'

            - name: Restore dependencies
              run: dotnet restore

            - name: Build
              run: dotnet build --no-restore --configuration Release

            - name: Test
              run: dotnet test --no-build --configuration Release --verbosity normal

            - name: Package Plugin
              if: startsWith(github.ref, 'refs/tags/')
              run: |
                  mkdir -p plugin-package
                  cp src/PluginManager.Plugins.XmaMod/bin/Release/net9.0/* plugin-package/
                  cd plugin-package
                  zip -r ../XMAPlugin-${{ github.ref_name }}.zip .

            - name: Create Release
              if: startsWith(github.ref, 'refs/tags/')
              uses: actions/create-release@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  tag_name: ${{ github.ref_name }}
                  release_name: XMA Plugin ${{ github.ref_name }}
                  draft: false
                  prerelease: false

            - name: Upload Release Asset
              if: startsWith(github.ref, 'refs/tags/')
              uses: actions/upload-release-asset@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  upload_url: ${{ steps.create_release.outputs.upload_url }}
                  asset_path: ./XMAPlugin-${{ github.ref_name }}.zip
                  asset_name: XMAPlugin-${{ github.ref_name }}.zip
                  asset_content_type: application/zip